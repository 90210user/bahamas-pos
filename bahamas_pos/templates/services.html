{% extends 'base.html' %}
{% block content %}
<h4 class="mb-3">Services</h4>
<form method="post" class="row g-3 mb-4">
  <input type="hidden" name="action" value="add" />
  <div class="col-12 col-md-6">
    <label class="form-label">Service Name</label>
    <input class="form-control" name="service_name" required />
  </div>
  <div class="col-6 col-md-3">
    <label class="form-label">Price (KES)</label>
    <input type="number" step="0.01" min="0" class="form-control" name="price" required />
  </div>
  <div class="col-12">
    <button class="btn btn-accent">Add Service</button>
  </div>
</form>

<h5 class="mb-2">Existing Services</h5>
<form method="post" onsubmit="return confirm('Delete selected services?')" class="mb-2">
  <input type="hidden" name="action" value="delete_selected" />
  <button type="submit" class="btn btn-danger btn-sm">Delete Selected</button>
</form>
<div class="table-responsive">
  <table class="table table-sm table-hover align-middle">
    <thead>
      <tr>
        <th><input type="checkbox" onclick="document.querySelectorAll('input[name=selected_service]').forEach(cb=>cb.checked=this.checked)" /></th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in services %}
      <tr>
        <td><input type="checkbox" name="selected_service" value="{{ s.id }}" /></td>
        <td>{{ s.service_name }}</td>
        <td>KES {{ '%.2f'|format(s.price) }}</td>
        <td>
          <form method="post" class="d-inline">
            <input type="hidden" name="action" value="delete" />
            <input type="hidden" name="id" value="{{ s.id }}" />
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
